<title>GitHub Yoda Set Token</title>
<link rel="icon" href="admin-icon-32.png" type="image/png" />
<link rel="stylesheet" type="text/css" href="yoda.css">
</head>

<body>
	<script type='text/javascript' src="./yoda-utils.js"></script>
	<script type='text/javascript' src="./yoda-set-token.js"></script>

	<script>	
		var code = yoda.decodeUrlParam(null, "code");
		var state = yoda.decodeUrlParam(null, "state");
		console.log("code: " + code + ", state: " + state);

		var currentUserId = localStorage.getItem("gitHubUserId");
		var currentToken = localStorage.getItem("gitHubAccessToken");
		console.log("current user: " + currentUserId +", currentToken: " + currentToken);
		
		if (code != null && state == "yoda")
			requestToken(code, state);
		
		
		
	</script>
</body>
